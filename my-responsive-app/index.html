<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorPro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <header>
            <h1>CalculatorPro</h1>
            <nav>
                <ul class="tabs">
                    <li class="tab active" data-target="convertissor">Convertisseur</li>
                    <li class="tab" data-target="calculator">Calculatrice</li>
                    <li class="tab" data-target="complexCalculator">Calculatrice Avancée</li>
                </ul>
            </nav>
            <div class="theme-switcher">
                <button class="theme-toggle" data-theme="light">Thème Clair</button>
                <button class="theme-toggle" data-theme="dark">Thème Sombre</button>
            </div>
        </header>
        <main>
            <section id="convertissor" class="tab-content">
                <!-- Le contenu du convertisseur sera chargé ici -->
            </section>
            <section id="calculator" class="tab-content">
                <!-- Le contenu de la calculatrice sera chargé ici -->
            </section>
            <section id="complexCalculator" class="tab-content">
                <!-- Le contenu de la calculatrice avancée sera chargé ici -->
            </section>
        </main>
    </div>
    <script defer src="js/app.js"></script>
</body>
</html>
