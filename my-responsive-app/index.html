<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive App</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="themeStylesheet" rel="stylesheet" href="css/themes/light.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Responsive App</h1>
            <nav>
                <ul class="tabs">
                    <li class="tab active" data-target="convertissor">Convertissor</li>
                    <li class="tab" data-target="calculator">Calculator</li>
                    <li class="tab" data-target="complexCalculator">Complex Calculator</li>
                </ul>
            </nav>
            <div class="theme-switcher">
                <button class="theme-toggle" data-theme="light">Light Theme</button>
                <button class="theme-toggle" data-theme="dark">Dark Theme</button>
            </div>
        </header>
        <main>
            <div id="convertissor" class="tab-content active">
                <div class="container">
                    <h2>Unit Convertissor</h2>
                    <input type="number" id="inputValue" class="input-field" placeholder="Enter value">
                    <select id="fromUnit" class="input-field">
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                        <option value="liters">Liters</option>
                        <option value="milliliters">Milliliters</option>
                        <option value="gallons">Gallons</option>
                    </select>
                    <select id="toUnit" class="input-field">
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="miles">Miles</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                        <option value="grams">Grams</option>
                        <option value="kilograms">Kilograms</option>
                        <option value="pounds">Pounds</option>
                        <option value="liters">Liters</option>
                        <option value="milliliters">Milliliters</option>
                        <option value="gallons">Gallons</option>
                    </select>
                    <button id="convertButton" class="button">Convert</button>
                    <div id="result">Result:</div>
                </div>
            </div>
            <div id="calculator" class="tab-content">
                <div class="container">
                    <h2>Basic Calculator</h2>
                    <div class="calculator">
                        <div id="calculator-display">0</div>
                        <div class="calculator-buttons">
                            <button class="calculator-button">7</button>
                            <button class="calculator-button">8</button>
                            <button class="calculator-button">9</button>
                            <button class="calculator-button">/</button>
                            <button class="calculator-button">4</button>
                            <button class="calculator-button">5</button>
                            <button class="calculator-button">6</button>
                            <button class="calculator-button">*</button>
                            <button class="calculator-button">1</button>
                            <button class="calculator-button">2</button>
                            <button class="calculator-button">3</button>
                            <button class="calculator-button">-</button>
                            <button class="calculator-button">0</button>
                            <button class="calculator-button">.</button>
                            <button class="calculator-button">=</button>
                            <button class="calculator-button">+</button>
                            <button class="calculator-button">C</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="complexCalculator" class="tab-content">
                <div class="container">
                    <h2>Complex Calculator</h2>
                    <form id="complexCalcForm">
                        <input type="text" id="complexCalcInput" class="input-field" placeholder="Enter expression">
                        <button type="submit" class="button">Calculate</button>
                    </form>
                    <div id="complexCalcResult">Result:</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="js/convertissor.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/complexCalculator.js"></script>
</body>
</html>
