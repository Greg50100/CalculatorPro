<div class="container">
    <h2>Unit Convertissor</h2>
    <input type="number" id="inputValue" class="input-field" placeholder="Enter value">
    <select id="fromUnit" class="input-field">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
        <option value="grams">Grams</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
        <option value="liters">Liters</option>
        <option value="milliliters">Milliliters</option>
        <option value="gallons">Gallons</option>
    </select>
    <select id="toUnit" class="input-field">
         <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
        <option value="grams">Grams</option>
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
        <option value="liters">Liters</option>
        <option value="milliliters">Milliliters</option>
        <option value="gallons">Gallons</option>
    </select>
    <button id="convertButton" class="button">Convert</button>
    <div id="result">Result:</div>
</div>
